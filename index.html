<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- CHANGE CSS NAME!! -->
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Description of this survey form is left to the imagination</p>
    <form id="survey-form">
        <div class="name form-group">
            <label for="name" id="name-label" class="top-inputs">Name</label>
            <input type="text" id="name" required placeholder="Enter your name here">
        </div>
        <div class="email form-group">
            <label for="email" id="email-label" class="top-inputs">Email</label>
            <input type="email" id="email" required placeholder="Enter your email here">
        </div>
        <div class="age form-group">
            <label for="number" id="number-label" class="top-inputs">Age (optional)</label>
            <input type="number" id="number" min="13" max="150" placeholder="Age">
        </div>
        <div class="dropdown form-group">
            <p>Which option would you pick?</p>
            <select name="dropdown" id="dropdown">
                <option value="">(select one)</option>
                <option value="1">this one</option>
                <option value="2">actually, this one</option>
                <option value="3">nvm, this is it</option>
                <option value="4">last ftw</option>
            </select>
        </div>
        <div class="radio-buttons form-group">
            <label for="radio-one"><input type="radio" name="radios" id="radio-one" value="1"> first thing</label>
            <label for="radio-two"><input type="radio" name="radios" id="radio-two" value="2"> second thing</label>
        </div>
        <div class="checkboxes form-group">
            <label for="check-one"><input type="checkbox" name="checks" id="check-one" value="1">yeet</label>
            <label for="check-two"><input type="checkbox" name="checks" id="check-two" value="2">yeet again</label>
            <label for="check-three"><input type="checkbox" name="checks" id="check-three" value="3">yeetest</label>
        </div>
        <div class="form-group">
            <label for="comment-box">Comments</label>
            <textarea name="comment-box" id="comment-box" cols="30" rows="10" placeholder="yeet"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
</body>

</html>
